<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

   <section class="Section">
    <div class="Page-Login">
        <div class="rotate-center"></div>
        <div style="display: flex; justify-content: center; flex-direction: column;">
            
            <div class="Login-atributes">
                <div>
                    <h1 class="User-login">user login</h1>
                </div>
                <div style="display: flex; justify-content: start;">
                    <span class="up-log">Username</span>
                </div>
                <div>
                    <input type="text" class="Login">
                </div>
                <div style="display: flex; justify-content: start;">
                    <span class="up-log">Password</span>
                </div>
                <div>
                    <input type="password" class="Login">
                </div>
                <div>
                    <input type="button" class="Login-button" value="Login in">
                </div>
                <span class="Forgot">Forgot password?</span>
            </div>
        </div>
        
    </div>
</section>
</body>
</html>
