<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube">
        
        <div><!--  head -->
            <div class="top"></div>
            <span style="--i:0; width: 64px; height: 64px;"></span>
            <span style="--i:1; width: 64px; height: 64px;"></span>
            <span style="--i:2; width: 64px; height: 64px;"></span>
            <span style="--i:3; width: 64px; height: 64px;"></span>
        </div>
        <div style="left: 16px;"><!-- tułów -->
            <div class="body-top"></div>
            <div class="body1" style="--i:0; left: -32px;"></div>
            <div class="body2" style="--i:1;"></div>
            <div class="body1" style="--i:2;"></div>
            <div class="body2" style="--i:3;"></div>
        </div>
        <div><!-- lewa reka-->
            <div class="left-arm-top"></div>
            <div class="left-arm" style="--i:0;"></div>
            <div class="left-arm" style="--i:1;"></div>
            <div class="left-arm" style="--i:2;"></div>
            <div class="left-arm" style="--i:3;"></div>
        </div>
        <div><!-- prawa reka-->
            <div class="right-arm-top"></div>
            <div class="right-arm" style="--i:0;"></div>
            <div class="right-arm" style="--i:1;"></div>
            <div class="right-arm" style="--i:2;"></div>
            <div class="right-arm" style="--i:3;"></div>
        </div>
        <div><!--lewa noga-->
            <div class="left-leg-top"></div>
            <div class="left-leg" style="--i:0;"></div>
            <div class="left-leg" style="--i:1;"></div>
            <div class="left-leg" style="--i:2;"></div>
            <div class="left-leg" style="--i:3;"></div>        
        </div>
        <div><!-- prawa noga-->
            <div class="righ-leg-top"></div>
            <div class="right-leg" style="--i:0;"></div>
            <div class="right-leg" style="--i:1;"></div>
            <div class="right-leg" style="--i:2;"></div>
            <div class="right-leg" style="--i:3;"></div>        
        </div>
    </div>
</body>
</html>
